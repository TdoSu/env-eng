// 绘制引擎
// 创建实例 const ee = new EnvEng([objectList])
// objectList -- 确定绘制哪些图元, 图元的位置, 图元的表示方式, 变化方式, 状态, 标识
// ee.mount('#id-container') -- 挂载到 dom 上
// ee.setData(data) -- 设置每个实体的状态 data 和 objectList 配套
// ee.run() -- 开始运行, 动态绘制
// ee.stop() -- 停止运行
// ee.destroy() -- 销毁实例

class EnvEng {
    constructor (containerSelector, objectList) {
        this._init(containerSelector, objectList)
    }
    _init (containerSelector, objectList) {
        this._createCanvas()
        this._setObjects(objectList)
        this._mount(containerSelector)
    }
    _setObjects (list) {
        const context = this._context
        this._objects = list
            .map(item => {
                if (item.type === 'device') {
                    return new Device(context, item)
                } else if (item.type === 'pipe') {
                    return new Pipe(context, item)
                } else {
                    throw new Error('未知的设备类型', item.type)
                }
            })
    }
    _createCanvas () {
        const canvas = document.createElement('canvas')
        canvas.style.width = '100%'
        canvas.style.height = '100%'
        this._canvas = canvas
        this._context = canvas.getContext('2d')
        //
        this._timer = null;
        this._running = false;
    }
    _mount (containerSelector) {
        const canvas = this._canvas
        const container = document.querySelector(containerSelector)
        container.appendChild(canvas)
        this._runLoop()
    }
    _runLoop () {
        this._running && this._update()
        this._draw()
        this._timer = setTimeout(() => {
            this._runLoop()
        }, 1000/40)
    }
    _update () {
        // console.log('update')
        // 更新所有对象状态
        this._objects.forEach(o => {
            typeof o.update === 'function' && o.update()
        })
    }
    _draw () {
        // console.log('draw')
        const canvas = this._canvas
        const context = this._context
        context.clearRect(0, 0, canvas.width, canvas.height)
        // 1. 清空画布
        // 2. 绘制所有对象
        this._objects.forEach(o => {
            o.draw()
        })
    }
    setData (data) {
        this._setObjects(data)
    }
    run () {
        this.running = true;
    }
    stop () {
        this.running = false;
    }
    destroy () {
        this._canvas.remove()
        clearTimeout(this._timer)
    }
}

// 只有三种东西
// 设备 Device: status -- status(可以拆成 statusList 和 currentStatus), position, width, height
// 管道 Pipe
// 标签 Label

class Device {
    constructor (context, options) {
        this._context = context
        this.status = options.status
        this.position = options.position
        this.width = options.width
        this.height = options.height
        this.images = this.status.imgList.map(src => {
            const img = new Image()
            img.src = src
            return img
        })
        this.currentOpenImgIndex = 0
    }
    draw () {
        const context = this._context
        const img = this.images[this.currentOpenImgIndex % this.images.length]
        context.drawImage(img, this.position.x , this.position.y, this.width, this.height)
        this.currentOpenImgIndex++
    }
}

function drawLine(context, start, end, color, width) {
    context.lineWidth = width
    context.strokeStyle = color
    context.beginPath();
    context.moveTo(start.x, start.y);
    context.lineTo(end.x, end.y);
    context.stroke();
}

function drawDashLine(context, start, end, color, width, indent) {
    context.lineWidth = width
    context.strokeStyle = color
    context.setLineDash([10, 5])
    context.beginPath();
    if (start.x === end.x) {
        if (start.y < end.y) {
            start.y += indent
        } else {
            start.y -= indent
        }
    } else {
        if (start.x < end.x) {
            start.x += indent
        } else {
            start.x -= indent
        }
    }
    context.moveTo(start.x, start.y);
    context.lineTo(end.x, end.y);
    context.stroke();
}

class Pipe {
    constructor (context, options) {
        this.context = context
        // [ { x, y }, { x, y } ]
        const pointers = options.pointers
        this.lines = []
        for (let i = 0; i < pointers.length - 1; i++) {
            this.lines.push({ start: pointers[i], end: pointers[i+1] })
        }
        // status { code, color, isFlow }
        this.status = options.status
        this.indent = 0
    }
    draw () {
        this.lines.forEach(line => {
            const x1 = line.start.x
            const x2 = line.end.x
            const y1 = line.start.y
            const y2 = line.end.y
            drawDashLine(this.context, { x: x1, y: y1 }, { x: x2, y: y2 }, 'rgb(255, 0, 0)', 2, this.indent)
            // drawDashLine(this.context, { x1: 40, y: this.indent }, { x2: 40, y: 100 }, 'rgb(255, 0, 0)', 2)
        })
        this.indent < 15 ? this.indent++ : (this.indent = 0)
    }
}
