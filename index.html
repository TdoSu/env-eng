<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Env - Eng</title>
    <style>
        .container {
            width: 400px;
            height: 300px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="id-container" class="container"></div>
<script>

// 绘制引擎
// 创建实例 const ee = new EnvEng([objectList])
// objectList -- 确定绘制哪些图元, 图元的位置, 图元的表示方式, 变化方式, 状态, 标识
// ee.mount('#id-container') -- 挂载到 dom 上
// ee.setData(data) -- 设置每个实体的状态 data 和 objectList 配套
// ee.run() -- 开始运行, 动态绘制
// ee.stop() -- 停止运行
// ee.destroy() -- 销毁实例

// imgObject: fan, bump
// areaObject: pool
// pipe -- line-pipe -- line
// 风机 fan (图片), 泵 bump (图片), 管道 pipe (绘制), 蓄水池 pool
// 每个对象都有一个 update, 一个 draw, 还有一些状态

class EnvEng {
    constructor (containerSelector, objectList) {
        this._init(containerSelector, objectList)
    }
    _init (containerSelector, objectList) {
        this._createCanvas()
        this._setObjects(objectList)
        this._mount(containerSelector)
    }
    _setObjects (list) {
        const context = this._context
        this._objects = list
            .map(item => {
                if (item.type === 'fan') {
                    return new Fan(context, item)
                } else {
                    throw new Error('未知的设备类型', item.type)
                }
            })
    }
    _createCanvas () {
        const canvas = document.createElement('canvas')
        canvas.style.width = '100%'
        canvas.style.height = '100%'
        this._canvas = canvas
        this._context = canvas.getContext('2d')
        //
        this._timer = null;
        this._running = false;
    }
    _mount (containerSelector) {
        const canvas = this._canvas
        const container = document.querySelector(containerSelector)
        container.appendChild(canvas)
        this._runLoop()
    }
    _runLoop () {
        this._running && this._update()
        this._draw()
        this._timer = setTimeout(() => {
            this._runLoop()
        }, 1000/40)
    }
    _update () {
        console.log('update')
        // 更新所有对象状态
        this._objects.forEach(o => {
            o.update()
        })
    }
    _draw () {
        console.log('draw')
        const canvas = this._canvas
        const context = this._context
        context.clearRect(0, 0, canvas.width, canvas.height)
        // 1. 清空画布
        // 2. 绘制所有对象
        this._objects.forEach(o => {
            o.draw()
        })
    }
    setData (data) {
        this._setObjects(data)
    }
    run () {
        this.running = true;
    }
    stop () {
        this.running = false;
    }
    destroy () {
        this._canvas.remove()
        clearTimeout(this._timer)
    }
}

class DrawableObject {
    constructor (x, y) {}
    update () {}
    draw () {}
}

class Fan extends DrawableObject {
    constructor (context, options) {
        super(options)
        this.options = options
        //
        this._context = context
        this.openImgSrcs = options.openImgSrcs
        this.closeImgSrc = options.closeImgSrc
        this.status = options.status
        this.position = options.position
        this.width = options.width
        this.height = options.height
        this.openImgs = this.openImgSrcs.map(src => {
            const img = new Image()
            img.src = src
            return img
        })
        this.currentOpenImgIndex = 0
        this.closeImg = new Image()
        this.closeImg.src = this.closeImgSrc
    }
    draw () {
        const context = this._context
        if (this.status === 'open') {
            const img = this.openImgs[this.currentOpenImgIndex % this.openImgs.length]
            context.drawImage(img, this.position.x , this.position.y, this.width, this.height)
            this.currentOpenImgIndex++
        } else if (this.status === 'close') {
            const img = this.closeImg
            context.drawImage(img, this.position.x , this.position.y, this.width, this.height)
        } else {
            throw new Error('未知的状态', this.status)
        }
        console.log('draw fan')
    }
}

class Bump extends DrawableObject {
}

class Pipe extends DrawableObject {
}

class Pool extends DrawableObject {
}

const ee = new EnvEng('#id-container', [
    {
        type: 'fan',
        status: 'open',
        // 建立一个状态和图的对应关系, 这里就可以非常灵活适用于各种设备
        openImgSrcs: [
            './img/fan-open0.png',
            './img/fan-open1.png',
            './img/fan-open2.png',
            './img/fan-open3.png',
            './img/fan-open4.png',
        ],
        closeImgSrc: './img/fan-close.png',
        position: { x: 100, y: 50 },
        width: 30,
        height: 20,
    },
])
ee.run()

// 模拟数据变化
